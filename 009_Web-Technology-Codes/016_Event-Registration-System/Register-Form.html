<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Event Registration Form</h2>
      <form action="register.php">
        <div class="row">
          <div class="col mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="col mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="number"
              class="form-control"
              id="phone"
              placeholder="Enter your phone number"
              required
            />
          </div>
          <div class="col mb-3">
            <label for="eventSelection" class="form-label">Select Event</label>
            <select class="form-select" id="eventSelection" required>
              <option selected disabled>Choose an event...</option>
              <option value="event1">Admin</option>
              <option value="event2">Student</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Age Group</label><br />
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="ageGroup"
              id="age1"
              value="under18"
              required
            />
            <label class="form-check-label" for="age1">Under 18</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="ageGroup"
              id="age2"
              value="18-30"
              required
            />
            <label class="form-check-label" for="age2">18-30</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="ageGroup"
              id="age3"
              value="30+"
              required
            />
            <label class="form-check-label" for="age3">30+</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Additional Notes</label>
          <textarea
            class="form-control"
            id="notes"
            rows="3"
            placeholder="Enter any additional details"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
