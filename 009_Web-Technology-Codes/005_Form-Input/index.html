<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information Form</title>
    <!-- Font-Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Personal Information Form</h1>

      <form id="personalForm" novalidate>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
            <div class="invalid-feedback">Please Enter Your Name</div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
            <div class="invalid-feedback">Please Enter a Valid Email</div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile No:</label>
            <input
              type="tel"
              id="mobile"
              name="mobile"
              class="form-control"
              placeholder="Enter your mobile number"
              required
            />
            <div class="invalid-feedback">
              Please Enter a Valid Mobile Number
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender:</label><br />
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="male"
                name="gender"
                value="Male"
                class="form-check-input"
                required
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="female"
                name="gender"
                value="Female"
                class="form-check-input"
                required
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="invalid-feedback">Please Select Your Gender</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="color" class="form-label">Favourite Colour:</label>
          <input
            type="text"
            id="color"
            name="color"
            class="form-control"
            placeholder="Enter your favourite colour"
            required
          />
          <div class="invalid-feedback">Please Enter Your Favourite Colour</div>
        </div>

        <button type="submit" class="btn btn-outline-danger mt-3">
          Submit
        </button>
      </form>

      <div class="mt-4 mb-4">
        <h3>Form Information:</h3>
        <textarea id="result" rows="5" class="form-control" readonly></textarea>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
