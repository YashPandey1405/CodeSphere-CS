<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }
      h2,
      h3 {
        text-align: center;
      }
      p {
        background: #e9ecef;
        padding: 10px;
        border-radius: 5px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #28a745;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Dashboard</h2>
      <h3>Available Jobs</h3>
      <div id="jobsList">
        <p>
          <strong>Software Engineer</strong>: Develop and maintain software
          applications. <a href="#">Apply</a>
        </p>
        <p>
          <strong>Data Analyst</strong>: Analyze business data to gain insights.
          <a href="#">Apply</a>
        </p>
      </div>
      <h3>Post a Job</h3>
      <form id="jobPostForm">
        <input type="text" name="title" placeholder="Job Title" required />
        <textarea
          name="description"
          placeholder="Job Description"
          required
        ></textarea>
        <button type="submit">Post Job</button>
      </form>
      <br />
      <a href="logout.php">Logout</a>
    </div>
  </body>
</html>
